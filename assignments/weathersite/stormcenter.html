   <main class="form">
     <h2>Storm report</h2>
    
         
     <div id="content" class="clearfix">
     <p>Progress: <progress value="3" max="5"></progress></p>
     <form action="/action_thanks.html" method="post" enctype="multipart/form-data" name="attend" id="stormreport">
         
     <fieldset class="fieldset">
         
     <label><span>Full Name: </span><input name="fullname" type="text" value="" placeholder="Full name" pattern="[a-zA-Z -._]{5,99}" required></label>
         
     <label><span>Email:</span><input name="email" type="email" value="" placeholder="storm@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"></label>
         
     <label><span>Phone:</span><input name="phone" type="tel" value="" placeholder="4563339878" pattern="[0-9]{10,20}" required></label>
         
     <label><span>ZIP code:</span><input name="zipcode" type="text" value="" placeholder="12584" pattern="[0-9]{5}" required></label>
         
     <label><span>Storm date:</span><input name="stormdate" 
    type="date" value="mm/dd/yyyy"></label>
     
     <label><span>Storm type:</span>
     <input name="stormtype"  list="stormtypelist">
     <datalist id="stormtypelist">
			<option value="Flash Flood">
  	        <option value="Hail">
            <option value="Hurricane">
            <option value="Thunderstorm">
            <option value="Tornado">
		</datalist>
      </label>
         
      <label for="rating">Storm severity (1 to 10)</label>
		<input name="ratingrange" type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
		<span id="ratingvalue">5</span>
         
        <label><span>Storm region:(This field is required)</span>
        <select name="stormregion" required>
            <option value="">Select region</option>
            <option value="Franklin">Franklin</option>
            <option value="Greenville">Greenville</option>
            <option value="Springfield">Springfield</option>
         </select>
         </label>
         
         <label><span>User in-danger:</span>
         <container><input type="radio" name="dangerlevel" value="Yes" checked>Yes<br>
         <input type="radio" name="dangerlevel" value="Maybe"> Maybe<br>
         <input type="radio" name="dangerlevel" value="No">No<br><br></container>
         </label>
         
         <label><span>Additional Information:</span>
         <textarea rows="8" cols="50" name="comment" form="usrform">
Enter text here...</textarea>
             </label>
         
         <input type="submit" value="Submit" class="submitBtn">
  
     </fieldset>
     </form>  
     </div>
