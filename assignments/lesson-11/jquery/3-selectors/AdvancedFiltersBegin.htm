<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Filters</title>
	<link rel="stylesheet" href="css/filters.css">
	<!--<script src="js/jquery-2.2.1.min.js"></script>-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js
"></script>
	<script>
	$(function(){
		// All jQuery code goes here
        $('li:first-of-type').css('background-color', 'rgb(248, 95, 95)');
        
        $('li:only-of-type').css('background-color', 'rgb(248, 95, 95)');
        
       //Get elements that contains the word 'Crush' 
        $('li:contains("Crush")').css('background-color', 'rgb(248, 95, 95)');
        
        //This apply the style to empty tags $('li:empty').css('background-color', 'rgb(248, 95, 95)');
        
        //This apply the style to the elements that contain an element of a given type e.g. <h4>        $('li:has("h4")').css('background-color', 'rgb(248, 95, 95)');
        
        // This get all nth numbered elements. nth index numbers start from 1 instead of 0.
        $('li:nth-child(3)').css('background-color', 'rgb(248, 95, 95)');
        
        
	})
	</script>
</head>
<body>
<ul>
		<li>Apples</li>
		<li>Oranges
			<ul>
				<li></li>
			</ul>
		</li>
		<li>Peaches</li>
		<li>Strawberries
			<ul>
				<li>Jam</li>
				<li>Crush</li>
				<li>Cake</li>
			</ul>
		</li>
		<li>Kiwi
			<ul>
				<li><h4>Crush</h4></li>
			</ul>
		</li>
</ul>

</body>
</html>
